services:
  - type: web
    name: project-management-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm run setup-db && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://project-management-frontend.onrender.com

  - type: web
    name: project-management-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://project-management-backend.onrender.com 